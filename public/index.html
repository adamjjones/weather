<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <div class="input">
      <input id="input" type="text" />
      <button class="search-button">Search</button>
    </div>
    <br />
    <div class="content">
      <span class="description"> Temp:</span>
      <span id="temp" class="data"></span>
      <span class="symbol">&deg;</span>

      <span class="description">Humidity:</span
      ><span id="humid" class="data"></span>
      <span class="symbol">%</span>

      <span class="description">Hi:</span
      ><span id="high-temp" class="data"></span>
      <span class="symbol">&deg;</span>

      <span class="description">Lo:</span>
      <span id="low-temp" class="data"></span>
      <span class="symbol">&deg;</span>

      <span class="description">Pressure:</span>
      <span id="pressure" class="data"></span>
    </div>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
