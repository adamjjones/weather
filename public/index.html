<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/screen.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
</head>

<body>
  <div class="input">
    <input id="input" type="text" />
    <button class="search-button is-primary is-loading">Search</button>
  </div>
  <br />
  <div class="content">

    <div class="column is-centered">
      <h2 class="description"> Temp: <span id="temp" class="data"></span>&deg;</h2>
      <h2 class="description"> Feels like: <span id="feels" class="data"></span>&deg;</h2>

      <h2 class="description">Humidity:<span id="humid" class="data"></span>%</h2>

      <h2 class="description">Hi:<span id="high-temp" class="data"></span>&deg;</span>

        <h2 class="description">Lo:<span id="low-temp" class="data"></span>&deg;</h2>

        <h2 class="description">Pressure:<span id="pressure" class="data"></span></h2>
        <h2 class="description">Wind speed:<span id="wind" class="data"></span>mph</h2>

    </div>
  </div>


  <script src="/main.js" charset="utf-8"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</body>

</html>
